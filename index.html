<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
    <title>poke-pom timer</title>
  </head>
  <body>
    <main>
      <div class="timer-wrapper">
        <section class="timer">10:00</section>
        <div class="icon-circle">
          <i class="fa fa-hourglass-start start" aria-hidden="true"></i>
        </div>
      </div>
      <h2 class="tasks-title">tasks:</h2>
      <ul class="tasks-list">
        <li class="task-wrapper">
          <span class="dot"></span>
          <p class="task">Do this.</p>
        </li>
        <li class="task-wrapper">
          <span class="dot"></span>
          <p class="task">
            Do that. Do that. Lorem ipsum dolor sit, amet consectetur
            adipisicing elit. Voluptate nihil voluptatem pariatur fuga laborum
            eligendi vel error totam dicta vitae?
          </p>
        </li>
        <li class="task-wrapper">
          <span class="dot"></span>
          <p class="task">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
            quidem tempore ab?.
          </p>
        </li>
      </ul>
    </main>
    <nav class="sidebar hidden">
      <i class="fab fa-spotify" aria-hidden="true"></i>
    </nav>
  </body>
</html>
